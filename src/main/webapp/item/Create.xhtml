<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCreateDlg" widgetVar="ItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemTitle}">
            <h:form id="ItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemLabel_measurmentUnit}" for="measurmentUnit" />
                        <p:inputText id="measurmentUnit" value="#{itemController.selected.measurmentUnit}" title="#{bundle.CreateItemTitle_measurmentUnit}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.CreateItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{itemController.selected.name}" title="#{bundle.CreateItemTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_code}" for="code" />
                        <p:inputText id="code" value="#{itemController.selected.code}" title="#{bundle.CreateItemTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{itemController.selected.description}" title="#{bundle.CreateItemTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{itemController.selected.creater}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{itemController.selected.createdAt}" title="#{bundle.EditItemTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateItemLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{itemController.selected.retirer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_retitredAt}" for="retitredAt" />
                        <p:calendar id="retitredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{itemController.selected.retitredAt}" title="#{bundle.EditItemTitle_retitredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateItemLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{itemController.selected.category}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{itemController.selected.item}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="itemItem"
                                           itemValue="#{itemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{itemController.selected.parentCategory}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_parentItem}" for="parentItem" />
                        <p:selectOneMenu id="parentItem" value="#{itemController.selected.parentItem}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentItemItem"
                                           itemValue="#{parentItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemController.create}" value="#{bundle.Save}" update="display,:ItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
