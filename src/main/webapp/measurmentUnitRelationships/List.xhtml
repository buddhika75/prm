<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MeasurmentUnitRelationshipsListForm">
                <p:panel header="#{bundle.ListMeasurmentUnitRelationshipsTitle}">
                    <p:dataTable id="datalist" value="#{measurmentUnitRelationshipsController.items}" var="item"
                                 selectionMode="single" selection="#{measurmentUnitRelationshipsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_measurmentUnitLeft}"/>
                            </f:facet>
                            <h:outputText value="#{item.measurmentUnitLeft}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_measurmentUnitRight}"/>
                            </f:facet>
                            <h:outputText value="#{item.measurmentUnitRight}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_unitRatio}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitRatio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasurmentUnitRelationshipsTitle_retitredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retitredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{measurmentUnitRelationshipsController.prepareCreate}" update=":MeasurmentUnitRelationshipsCreateForm" oncomplete="PF('MeasurmentUnitRelationshipsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MeasurmentUnitRelationshipsViewForm" oncomplete="PF('MeasurmentUnitRelationshipsViewDialog').show()" disabled="#{empty measurmentUnitRelationshipsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MeasurmentUnitRelationshipsEditForm" oncomplete="PF('MeasurmentUnitRelationshipsEditDialog').show()" disabled="#{empty measurmentUnitRelationshipsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{measurmentUnitRelationshipsController.destroy}" update=":growl,datalist" disabled="#{empty measurmentUnitRelationshipsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
