<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionViewDlg" widgetVar="InstitutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstitutionTitle}">
            <h:form id="InstitutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstitutionLabel_id}"/>
                        <h:outputText value="#{institutionController.selected.id}" title="#{bundle.ViewInstitutionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_institutionType}"/>
                        <h:outputText value="#{institutionController.selected.institutionType}" title="#{bundle.ViewInstitutionTitle_institutionType}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_parentInstitution}"/>
                        <h:outputText value="#{institutionController.selected.parentInstitution}" title="#{bundle.ViewInstitutionTitle_parentInstitution}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_superParentInstitution}"/>
                        <h:outputText value="#{institutionController.selected.superParentInstitution}" title="#{bundle.ViewInstitutionTitle_superParentInstitution}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_name}"/>
                        <h:outputText value="#{institutionController.selected.name}" title="#{bundle.ViewInstitutionTitle_name}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_description}"/>
                        <h:outputText value="#{institutionController.selected.description}" title="#{bundle.ViewInstitutionTitle_description}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_address}"/>
                        <h:outputText value="#{institutionController.selected.address}" title="#{bundle.ViewInstitutionTitle_address}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_phone}"/>
                        <h:outputText value="#{institutionController.selected.phone}" title="#{bundle.ViewInstitutionTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_mobile}"/>
                        <h:outputText value="#{institutionController.selected.mobile}" title="#{bundle.ViewInstitutionTitle_mobile}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_email}"/>
                        <h:outputText value="#{institutionController.selected.email}" title="#{bundle.ViewInstitutionTitle_email}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_fax}"/>
                        <h:outputText value="#{institutionController.selected.fax}" title="#{bundle.ViewInstitutionTitle_fax}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_area}"/>
                        <h:outputText value="#{institutionController.selected.area}" title="#{bundle.ViewInstitutionTitle_area}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_parentArea}"/>
                        <h:outputText value="#{institutionController.selected.parentArea}" title="#{bundle.ViewInstitutionTitle_parentArea}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_headOfInstitution}"/>
                        <h:outputText value="#{institutionController.selected.headOfInstitution}" title="#{bundle.ViewInstitutionTitle_headOfInstitution}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_creater}"/>
                        <h:outputText value="#{institutionController.selected.creater}" title="#{bundle.ViewInstitutionTitle_creater}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_createdAt}"/>
                        <h:outputText value="#{institutionController.selected.createdAt}" title="#{bundle.ViewInstitutionTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_retirer}"/>
                        <h:outputText value="#{institutionController.selected.retirer}" title="#{bundle.ViewInstitutionTitle_retirer}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_retitredAt}"/>
                        <h:outputText value="#{institutionController.selected.retitredAt}" title="#{bundle.ViewInstitutionTitle_retitredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstitutionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
