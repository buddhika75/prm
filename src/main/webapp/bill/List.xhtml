<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BillListForm">
                <p:panel header="#{bundle.ListBillTitle}">
                    <p:dataTable id="datalist" value="#{billController.items}" var="item"
                                 selectionMode="single" selection="#{billController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.billedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billedUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.billedUser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.billCategory}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billType}"/>
                            </f:facet>
                            <h:outputText value="#{item.billType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_grossTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.grossTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_netTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.netTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billDiscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.billDiscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_adjustments}"/>
                            </f:facet>
                            <h:outputText value="#{item.adjustments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_itemDiscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemDiscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_expensesTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.expensesTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_grossTotalEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.grossTotalEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_netTotalEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.netTotalEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billDiscountEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.billDiscountEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_adjustmentsEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.adjustmentsEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_itemDiscountEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemDiscountEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_expensesTotalEstimate}"/>
                            </f:facet>
                            <h:outputText value="#{item.expensesTotalEstimate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_grossTotalCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.grossTotalCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_netTotalCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.netTotalCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_billDiscountCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.billDiscountCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_adjustmentsCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.adjustmentsCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_itemDiscountCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemDiscountCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_expensesTotalCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.expensesTotalCost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_cancelBill}"/>
                            </f:facet>
                            <h:outputText value="#{item.cancelBill}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_institution}"/>
                            </f:facet>
                            <h:outputText value="#{item.institution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_parentInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_parentArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_fromInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_fromParentInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromParentInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_fromArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_fromParentArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromParentArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_toInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.toInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_toParentInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.toParentInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_toArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.toArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_toParentArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.toParentArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillTitle_retitredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retitredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{billController.prepareCreate}" update=":BillCreateForm" oncomplete="PF('BillCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BillViewForm" oncomplete="PF('BillViewDialog').show()" disabled="#{empty billController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BillEditForm" oncomplete="PF('BillEditDialog').show()" disabled="#{empty billController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{billController.destroy}" update=":growl,datalist" disabled="#{empty billController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
