<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserEditDlg" widgetVar="WebUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWebUserTitle}">
            <h:form id="WebUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWebUserLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{webUserController.selected.userName}" title="#{bundle.EditWebUserTitle_userName}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{webUserController.selected.password}" title="#{bundle.EditWebUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{webUserController.selected.description}" title="#{bundle.EditWebUserTitle_description}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{webUserController.selected.address}" title="#{bundle.EditWebUserTitle_address}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{webUserController.selected.phone}" title="#{bundle.EditWebUserTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{webUserController.selected.mobile}" title="#{bundle.EditWebUserTitle_mobile}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{webUserController.selected.email}" title="#{bundle.EditWebUserTitle_email}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{webUserController.selected.fax}" title="#{bundle.EditWebUserTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{webUserController.selected.creater}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{webUserController.selected.createdAt}" title="#{bundle.EditWebUserTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{webUserController.selected.retirer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_retitredAt}" for="retitredAt" />
                        <p:calendar id="retitredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{webUserController.selected.retitredAt}" title="#{bundle.EditWebUserTitle_retitredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{webUserController.selected.id}" title="#{bundle.EditWebUserTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{webUserController.update}" value="#{bundle.Save}" update="display,:WebUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WebUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WebUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
