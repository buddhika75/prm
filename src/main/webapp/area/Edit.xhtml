<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaType}" for="areaType" />
                        <p:inputText id="areaType" value="#{areaController.selected.areaType}" title="#{bundle.EditAreaTitle_areaType}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_parentArea}" for="parentArea" />
                        <p:selectOneMenu id="parentArea" value="#{areaController.selected.parentArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="parentAreaItem"
                                           itemValue="#{parentAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_superParentArea}" for="superParentArea" />
                        <p:selectOneMenu id="superParentArea" value="#{areaController.selected.superParentArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="superParentAreaItem"
                                           itemValue="#{superParentAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_headOfArea}" for="headOfArea" />
                        <p:selectOneMenu id="headOfArea" value="#{areaController.selected.headOfArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="headOfAreaItem"
                                           itemValue="#{headOfAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{areaController.selected.id}" title="#{bundle.EditAreaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{areaController.selected.name}" title="#{bundle.EditAreaTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_code}" for="code" />
                        <p:inputText id="code" value="#{areaController.selected.code}" title="#{bundle.EditAreaTitle_code}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{areaController.selected.description}" title="#{bundle.EditAreaTitle_description}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{areaController.selected.creater}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{areaController.selected.createdAt}" title="#{bundle.EditAreaTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{areaController.selected.retirer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_retitredAt}" for="retitredAt" />
                        <p:calendar id="retitredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{areaController.selected.retitredAt}" title="#{bundle.EditAreaTitle_retitredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{areaController.selected.category}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{areaController.selected.item}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="itemItem"
                                           itemValue="#{itemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{areaController.selected.parentCategory}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreaLabel_parentItem}" for="parentItem" />
                        <p:selectOneMenu id="parentItem" value="#{areaController.selected.parentItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentItemItem"
                                           itemValue="#{parentItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
