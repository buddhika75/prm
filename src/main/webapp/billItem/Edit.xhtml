                        <p:selectOneMenu id="bill" value="#{billItemController.selected.bill}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{billController.itemsAvailableSelectOne}"
                                           var="billItem"
                                           itemValue="#{billItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBillItemLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{billItemController.selected.item}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBillItemLabel_grossRate}" for="grossRate" />
