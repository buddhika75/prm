<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_userName}"/>
                        <h:outputText value="#{personController.selected.userName}" title="#{bundle.ViewPersonTitle_userName}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_password}"/>
                        <h:outputText value="#{personController.selected.password}" title="#{bundle.ViewPersonTitle_password}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_description}"/>
                        <h:outputText value="#{personController.selected.description}" title="#{bundle.ViewPersonTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_address}"/>
                        <h:outputText value="#{personController.selected.address}" title="#{bundle.ViewPersonTitle_address}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_phone}"/>
                        <h:outputText value="#{personController.selected.phone}" title="#{bundle.ViewPersonTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_mobile}"/>
                        <h:outputText value="#{personController.selected.mobile}" title="#{bundle.ViewPersonTitle_mobile}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_email}"/>
                        <h:outputText value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_fax}"/>
                        <h:outputText value="#{personController.selected.fax}" title="#{bundle.ViewPersonTitle_fax}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_creater}"/>
                        <h:outputText value="#{personController.selected.creater}" title="#{bundle.ViewPersonTitle_creater}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_createdAt}"/>
                        <h:outputText value="#{personController.selected.createdAt}" title="#{bundle.ViewPersonTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonLabel_retirer}"/>
                        <h:outputText value="#{personController.selected.retirer}" title="#{bundle.ViewPersonTitle_retirer}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_retitredAt}"/>
                        <h:outputText value="#{personController.selected.retitredAt}" title="#{bundle.ViewPersonTitle_retitredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                        <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
