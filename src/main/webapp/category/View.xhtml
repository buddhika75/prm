<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryViewDlg" widgetVar="CategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoryTitle}">
            <h:form id="CategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoryLabel_id}"/>
                        <h:outputText value="#{categoryController.selected.id}" title="#{bundle.ViewCategoryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_name}"/>
                        <h:outputText value="#{categoryController.selected.name}" title="#{bundle.ViewCategoryTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_code}"/>
                        <h:outputText value="#{categoryController.selected.code}" title="#{bundle.ViewCategoryTitle_code}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_description}"/>
                        <h:outputText value="#{categoryController.selected.description}" title="#{bundle.ViewCategoryTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_creater}"/>
                        <h:outputText value="#{categoryController.selected.creater}" title="#{bundle.ViewCategoryTitle_creater}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_createdAt}"/>
                        <h:outputText value="#{categoryController.selected.createdAt}" title="#{bundle.ViewCategoryTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCategoryLabel_retirer}"/>
                        <h:outputText value="#{categoryController.selected.retirer}" title="#{bundle.ViewCategoryTitle_retirer}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_retitredAt}"/>
                        <h:outputText value="#{categoryController.selected.retitredAt}" title="#{bundle.ViewCategoryTitle_retitredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCategoryLabel_category}"/>
                        <h:outputText value="#{categoryController.selected.category}" title="#{bundle.ViewCategoryTitle_category}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_item}"/>
                        <h:outputText value="#{categoryController.selected.item}" title="#{bundle.ViewCategoryTitle_item}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_parentCategory}"/>
                        <h:outputText value="#{categoryController.selected.parentCategory}" title="#{bundle.ViewCategoryTitle_parentCategory}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_parentItem}"/>
                        <h:outputText value="#{categoryController.selected.parentItem}" title="#{bundle.ViewCategoryTitle_parentItem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
