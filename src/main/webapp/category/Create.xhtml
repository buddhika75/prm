<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryCreateDlg" widgetVar="CategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoryTitle}">
            <h:form id="CategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoryController.selected.id}" title="#{bundle.CreateCategoryTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.CreateCategoryTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_code}" for="code" />
                        <p:inputText id="code" value="#{categoryController.selected.code}" title="#{bundle.CreateCategoryTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{categoryController.selected.description}" title="#{bundle.CreateCategoryTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{categoryController.selected.creater}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{categoryController.selected.createdAt}" title="#{bundle.EditCategoryTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{categoryController.selected.retirer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_retitredAt}" for="retitredAt" />
                        <p:calendar id="retitredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{categoryController.selected.retitredAt}" title="#{bundle.EditCategoryTitle_retitredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{categoryController.selected.category}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{categoryController.selected.item}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="itemItem"
                                           itemValue="#{itemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{categoryController.selected.parentCategory}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_parentItem}" for="parentItem" />
                        <p:selectOneMenu id="parentItem" value="#{categoryController.selected.parentItem}" >
                            <f:selectItems value="#{itemEntityController.itemsAvailableSelectOne}"
                                           var="parentItemItem"
                                           itemValue="#{parentItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.create}" value="#{bundle.Save}" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
